<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Stream Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* A subtle gradient for the background */
        .bg-gradient-pro {
            background-color: #111827; /* bg-gray-900 */
            background-image: radial-gradient(at 80% 20%, hsla(217,33%,17%,1) 0px, transparent 50%),
                              radial-gradient(at 20% 90%, hsla(283,39%,25%,1) 0px, transparent 50%);
        }
        /* Custom class for the selected video thumbnail for a more pronounced effect */
        .selected-video {
            border-color: #3b82f6; /* blue-500 */
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
            transform: scale(1.05);
        }
        /* Modal transition */
        #vibe-modal.hidden {
            display: none;
        }
        #modal-content {
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-pro text-gray-200 antialiased">

    <div class="container mx-auto max-w-screen-xl p-4 sm:p-6 lg:p-8">

        <!-- Header -->
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold tracking-tight text-white">YouTube Stream Viewer</h1>
            <p class="text-gray-400 mt-3 text-base sm:text-lg">Click a thumbnail to switch streams</p>
        </header>

        <!-- Main Video Player -->
        <div id="main-video-container" class="mb-4 rounded-xl overflow-hidden shadow-2xl shadow-blue-500/10 border border-gray-700">
            <div class="aspect-w-16 aspect-h-9 bg-black">
                <iframe id="video-player" 
                        class="w-full h-full"
                        src="https://www.youtube.com/embed/0tDeAg_mGa0?autoplay=1&mute=1" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>
            </div>
        </div>
        
        <!-- Gemini API Feature Button -->
        <div class="flex justify-center mb-8 md:mb-12">
            <button id="get-vibe-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-all duration-300 transform hover:scale-105">
                ✨ Get the Vibe
            </button>
        </div>

        <!-- Video Selection List -->
        <div id="video-list" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4 md:gap-6">
            <!-- Video thumbnails will be inserted here by JavaScript -->
        </div>

    </div>

    <!-- Vibe Check Modal -->
    <div id="vibe-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div id="modal-content" class="bg-gray-800 rounded-xl shadow-2xl p-6 w-full max-w-md relative transform transition-all duration-300 scale-95 opacity-0">
            <!-- Close Button -->
            <button id="close-modal" class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            
            <h2 class="text-2xl font-bold text-white mb-4">✨ The Vibe</h2>
            
            <!-- Loading Spinner -->
            <div id="loading-spinner" class="flex justify-center items-center my-8">
                <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-blue-500"></div>
            </div>
    
            <!-- Vibe Content -->
            <p id="vibe-text" class="text-gray-300 text-lg leading-relaxed"></p>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Video information with titles for the Gemini API
            const videos = [
                { id: '0tDeAg_mGa0', title: 'lofi hip hop radio - beats to relax/study to' },
                { id: '9GRDKXF19nw', title: 'Tokyo Lo-Fi Radio - 24/7 lofi hip hop beats' },
                { id: 'sq-HK5aopkc', title: 'coffee shop radio // 24/7 lofi hip-hop beats' },
                { id: 'kT1fahe6coM', title: 'Tokyo Night Lofi Hip Hop Radio ⛩️ - beats to chill/relax/study to' },
                { id: 'Y46I1hN2xG0', title: 'Space Lofi Radio 🚀 - 24/7 lofi hip hop beats to chill/study/relax to' }
            ];

            const videoPlayer = document.getElementById('video-player');
            const videoListContainer = document.getElementById('video-list');
            let currentVideoId = videos[0].id; // Keep track of the current video

            // Gemini Modal elements
            const getVibeButton = document.getElementById('get-vibe-button');
            const vibeModal = document.getElementById('vibe-modal');
            const modalContent = document.getElementById('modal-content');
            const closeModalButton = document.getElementById('close-modal');
            const loadingSpinner = document.getElementById('loading-spinner');
            const vibeText = document.getElementById('vibe-text');

            // Function to change the main video
            function selectVideo(videoId) {
                currentVideoId = videoId;
                videoPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1`;

                const thumbnails = document.querySelectorAll('.video-thumbnail');
                thumbnails.forEach(thumb => {
                    if (thumb.dataset.videoId === videoId) {
                        thumb.classList.add('selected-video');
                        thumb.classList.remove('border-gray-700', 'hover:border-blue-400');
                    } else {
                        thumb.classList.remove('selected-video');
                        thumb.classList.add('border-gray-700', 'hover:border-blue-400');
                    }
                });
            }

            // Populate the video list
            videos.forEach(video => {
                const thumbnailUrl = `https://img.youtube.com/vi/${video.id}/mqdefault.jpg`;
                const videoElement = document.createElement('div');
                videoElement.className = 'video-thumbnail cursor-pointer bg-gray-800/50 rounded-lg overflow-hidden border-2 border-gray-700 transition-all duration-300 ease-in-out hover:scale-105 hover:border-blue-400';
                videoElement.dataset.videoId = video.id;

                videoElement.innerHTML = `
                    <div class="relative group">
                        <img src="${thumbnailUrl}" alt="Video thumbnail for ${video.id}" class="w-full h-auto object-cover" onerror="this.onerror=null;this.src='https://placehold.co/320x180/0d0f14/FFFFFF?text=Error';">
                        <div class="absolute inset-0 bg-black bg-opacity-20 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <svg class="w-12 h-12 text-white opacity-80" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg>
                        </div>
                    </div>
                `;
                
                videoElement.addEventListener('click', () => selectVideo(video.id));
                videoListContainer.appendChild(videoElement);
            });

            // --- Gemini API Integration ---
            getVibeButton.addEventListener('click', async () => {
                vibeModal.classList.remove('hidden');
                setTimeout(() => modalContent.classList.remove('scale-95', 'opacity-0'), 10);

                loadingSpinner.style.display = 'flex';
                vibeText.textContent = '';

                const currentVideo = videos.find(v => v.id === currentVideoId);
                if (!currentVideo) return;

                const prompt = `You are a creative music expert. Based on the title of this music stream, "${currentVideo.title}", describe its vibe and mood in a short, creative paragraph. What activities is this music perfect for? Keep it concise and engaging.`;

                try {
                    let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                    const payload = { contents: chatHistory };
                    const apiKey = ""; // API key is handled by the environment
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) throw new Error(`API request failed with status ${response.status}`);

                    const result = await response.json();
                    
                    let text = "Sorry, I couldn't get the vibe for this stream. Please try again.";
                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        text = result.candidates[0].content.parts[0].text;
                    }
                    vibeText.textContent = text;
                } catch (error) {
                    console.error("Error fetching vibe from Gemini API:", error);
                    vibeText.textContent = "An error occurred while fetching the vibe. Please check the console and try again later.";
                } finally {
                    loadingSpinner.style.display = 'none';
                }
            });

            // --- Modal Controls ---
            const closeModal = () => {
                modalContent.classList.add('scale-95', 'opacity-0');
                setTimeout(() => vibeModal.classList.add('hidden'), 300);
            };

            closeModalButton.addEventListener('click', closeModal);
            vibeModal.addEventListener('click', (e) => {
                if (e.target === vibeModal) closeModal();
            });

            // Initialize page state
            selectVideo(videos[0].id);
        });
    </script>
</body>
</html>
